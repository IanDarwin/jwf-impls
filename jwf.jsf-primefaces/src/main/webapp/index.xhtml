<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pf="http://primefaces.org/ui"
      ui:template="/templates/standard.xhtml">

	<body>

   		<ui:composition template="/templates/standard.xhtml">

			<ui:define name="pageTitle">JSF/PrimeFaces/Validation Demo</ui:define>
  
			<ui:define name="body">
				<h:messages globalOnly='true' showSummary="true" showDetail="false" style="color: red; font-weight: bold;"/>
				<h:form id="signupForm">
					<pf:panelGrid columns='3'>

					<h:outputText value="First Name"/>
					<pf:inputText required="true" id="firstName" value="#{person.firstName}" />
					<h:message for="firstName" errorStyle="color:red"/>

					<h:outputText value="Last Name"/>
					<pf:inputText required="true" id="lastName" value="#{person.lastName}" />
					<h:message for="lastName"  errorStyle="color:red"/>

					<h:outputText value="Email"/>
					<pf:inputText required="true" id="email" value="#{person.email}" />
					<h:message for="email" errorStyle="color:red"/>
					
					<h:outputText value="Address"/>
					<pf:inputText required="true" id="address1" value="#{person.address1}" />
					<h:message for="address1"  errorStyle="color:red"/>
					
					<h:outputText value="Address line 2"/>
					<pf:inputText required="false" id="address2" value="#{person.address2}" />
					<h:message for="address2"  errorStyle="color:red"/>

					<h:outputText value="City"/>
					<pf:inputText required="true" id="city" value="#{person.city}" />
					<h:message for="city"  errorStyle="color:red"/>
					
					<h:outputText value="Province"/>
					<pf:inputText required="true" id="province" value="#{person.province}" />
					<h:message for="province"  errorStyle="color:red"/>
					
					<h:outputText value="Post Code"/>
					<pf:inputText required="true" id="postCode" value="#{person.postCode}" />
					<h:message for="postCode"  errorStyle="color:red"/>
					
					<h:outputText value="Country"/>
					<h:selectOneMenu required="true" id="country" value="#{person.country}" >
					<f:selectItem selected="true" itemLabel="--Choose your country--"/>
					<f:selectItem itemLabel="Canada" itemValue="ca"/>
					<f:selectItem itemLabel="U.S.A." itemValue="us"/>
					<f:selectItem itemLabel="U.K." itemValue="uk"/>
					</h:selectOneMenu>
					
					<h:outputText value=""/>
					<pf:commandButton id="submit"
						action="#{personHandler.savePerson}" 
						value="Save" validateClient="true" ajax="false"/>
					</pf:panelGrid>
				</h:form>
				
			</ui:define>
		</ui:composition>
	</body>
</html>
