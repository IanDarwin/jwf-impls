<h1>Sign Up With Us</h1>
<p>
<hr />
<form method="post" action="Servlet?action=addPerson">
	<table>
	<tr><td>Name:*</td>
		<td><input type="text" name="firstName" size="10"/>
		<input type="text" name="lastName" size="18"/>
		</td></tr>
	<tr><td>Email: *</td><td><input type="text" name="email" size="30"/></td></tr>
	<tr><td>Address:</td><td><input type="text" name="address1" size="30"/></td></tr>
	<tr><td>Line 2:</td><td><input type="text" name="address2" size="30"/></td></tr>
	<tr><td>City:</td><td><input type="text" name="city" size="30"/></td></tr>
	<tr><td>Province:</td><td><input type="text" name="province" size="30"/></td></tr>
	<tr><td>Post Code:</td><td><input type="text" name="postcode" size="30"/></td></tr>
	<tr><td>Country *:</td><td><select name="country">
			<option selected="true" value="--">--Choose your country--
			<option value="ca">Canada
			<option value="us">U.S.A.
			<option value="uk">U.K.
		</select></td>
	<tr><td colspan="2" align="center"><input type="submit" value="Register"/>
		</td></tr>
	</table>
</form>
